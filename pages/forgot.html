<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot</title>
    <style>
      @import url(../css/style.css);
      @import url(../css/all.min.css);
    </style>
  </head>
  <body>
    <div id="navbar" ></div>
    <div class="forgotpage bg-slate-200 h-screen">
        <div class="text-center m-auto w-[30%] pt-10">
            <button class="py-1 px-2 rounded-full text-lg hover:text-white hover:bg-black text-myblue font-bold absolute top-14 right-3 z-50" id="backforgot"><i class="fa-solid fa-arrow-left-long"></i></button>
            <form class="px-5 text-left" id="signinform">

                <label for="email" class="block mb-2 font-bold text-myblue">Email</label>
                <input type="email" id="forcheckemail" placeholder="Please enter your email" class="w-full border border-myblue pl-2 rounded-md py-1 placeholder:text-myblue font-medium placeholder:font-normal">
                <p class="ml-2 text-red-500 font-bold mb-1" id="emailalert"></p>

                <div class="text-center">
                    <input type="submit" value="Check" class="w-[25%] py-1 px-4 mt-8 mb-2 bg-sky-950 rounded-md text-white " id="check">
                </div>
            </form>
        </div>
    </div>
  </body>
  <script src="../javascript/cdn.tailwindcss.com_3.3.3"></script>
  <script type="module" src="../javascript/forgot.js"></script>
</html>
