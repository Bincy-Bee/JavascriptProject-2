<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <style>
      @import url(../css/style.css);
      @import url(../css/all.min.css);
    </style>
  </head>
  <body>
    <div id="navbar"></div>
   <div class="cart text-center w-full m-2 m">
        <h3 class="text-5xl text-myblue font-bold mt-2">CART</h3>
        <table class="mt-2 mx-auto">
            <tr>
                <th colspan="3">Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tbody id="cartpage">
            </tbody>
            <tfoot >
                <tr>
                    <td colspan="4">Total</td>
                    <td id="totalqty"></td>
                    <td id="totalsum"></td>
                </tr>
            </tfoot>
        </table>
        <div class="coupen flex justify-center items-center m-auto mt-8">
          <h2 class="text-white font-bold bg-myblue py-1 px-2 mr-2">Apply Coupon Code</h2>
          <select id="coupon" class="bg-myorange py-1 px-2 text-white">
            <option class="bg-white text-black" value="Select Option" selected>Select option</option>
            <option class="bg-white text-black" value="20">PAYTM100</option>
            <option class="bg-white text-black" value="15">CREDMONZ20</option>
            <option class="bg-white text-black" value="10">AMZ2020</option>
            <option class="bg-white text-black" value="50">FOSBBD50</option>
          </select>
          <input type="text" id="couponcode" class="border border-myblue p-1 pl-2">
        </div>
   </div>
  </body>
  <script src="../javascript/cdn.tailwindcss.com_3.3.3"></script>
  <!-- <script src="../javascript/index.js" type="module"></script> -->
  <script type="module" src="../javascript/cart.js"></script>
</html>
